<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  
  <link rel="stylesheet" th:href="@{/css/userStyle.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


          <!--  navbar-->

      <nav class=" fixed-top navbar navbar-expand-lg bg-primary12 navbar-dark">

        <div class="container-fluid">

          <a class="navbar-brand" href="#">Smart Contact Manager</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
              </li>

              
              
              

              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true"   ><span th:text="${user.name}"></span></a>
              </li>

              <li class="nav-item">
                <a class="nav-link active " th:href="@{/logout}" aria-disabled="true">Logout</a>
              </li>

            </ul>
            
          </div>
        </div>
      </nav>

     <!-- navbar end-->






<!-- this is side bar -->
  <div class="sidebar mt-4">
       
      <span class="crossBtn" th:onclick="toggleSidebar()">&times;</span>

       <a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
       <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-regular fa-address-book"></i> View Contacts</a>
       <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen"></i> Add Contacts</a>
       <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-address-card"></i> your Profile</a>
       <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
       <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
       <div class="divider"></div>

  </div>

<!-- sidebar end -->





<!-- content area -->
    <div class="content mt-5">

      <i  th:onclick="toggleSidebar()"  class="fas fa-bars m-3"></i>

      <!-- message sucess box -->
      <!-- <div th:if="${session.message}" class="container">
        <div  th:classappend="${'alert-'+ session.message.type}" class="alert  text-center" role="alert">
          <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
     </div> -->


      <div th:replace="${content}"></div>

    </div>

<!-- content area end -->

  

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
  
</body>
</html>
