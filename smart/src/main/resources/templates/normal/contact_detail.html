<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
     <section>
         <div class="card mx-3" >

            <div class="card-body" th:if="${contact}">
                <div class="container text-center">

                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"  alt="profile photo"/>

                    <h3 class="mt-3" > <span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>

                    <table class="table mt-6">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCM2020<span th:text="${contact.cId}"></span></th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>                
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>                
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>                
                          </tr>
                         
                        </tbody>

                        
                      </table>

                      <div class="description">
                        <h4 class="mt-3"><u>CONTACT DESCRIPTION</u></h4>
                        <th:block th:utext="${contact.description}"></th:block>
                     </div>

                     <div class="container mt-5">

                        <button th:onclick="|deleteContact(${contact.cId})|" type="button" class="btn btn-danger btn-sm ">Delete</button>
                        <!-- <a href="#" th:onclick="|deleteContact(${c.cId})|" th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a> -->
                        <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">

                          <button type="submit" class="btn btn-primary btn-sm ">Update</button>

                        </form>
                       
                     </div>



                </div>
            </div>
            

         </div>
         <h1  class="text-center mx-3 bg-danger text-white" th:unless="${contact}">You Do Not Have Permission !!!! </h1>

         


         
     </section>
</body>
</html>
